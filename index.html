<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open</title>
  <style>
    :root{--bg1:#ffe6ef;--bg2:#ffd1e3;--accent:#ff4d8d;--text:#3b0f2a}
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica,Arial,sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 600px at 20% 10%, #fff 0%, transparent 60%),
                  radial-gradient(1000px 500px at 80% 90%, #fff 0%, transparent 60%),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      overflow:hidden;
    }
    .card{
      width:min(92vw,560px);
      background:#ffffffcc;backdrop-filter: blur(8px);
      border-radius:22px;padding:28px 26px 32px;box-shadow:0 20px 60px rgba(0,0,0,.15);
      text-align:center;position:relative;
    }
    h1{margin:6px 0 10px;font-weight:700;letter-spacing:.3px}
    p{margin:0 0 18px;opacity:.85}
    .btn{
      appearance:none;border:0;border-radius:999px;padding:14px 26px;font-size:18px;font-weight:700;
      color:white;background:var(--accent);cursor:pointer;box-shadow:0 10px 25px rgba(255,77,141,.45);
      transition:transform .12s ease,box-shadow .12s ease,filter .12s ease;
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 14px 32px rgba(255,77,141,.55)}
    .btn:active{transform:translateY(0);filter:brightness(.95)}
    .bubble{margin-top:16px;min-height:54px;font-size:17px;line-height:1.5}
    .hidden{display:none}
    .heart{position:absolute;inset:auto;opacity:.2;pointer-events:none}
    .h1{top:-20px;left:-20px;font-size:140px}
    .h2{bottom:-30px;right:-20px;font-size:160px}
    .reveal{animation:fade .6s ease forwards}
    @keyframes fade{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}
    .footer{margin-top:10px;font-size:12px;opacity:.7}
  </style>
</head>
<body>
  <div class="card">
    <div class="heart h1">‚ù§</div>
    <div class="heart h2">‚ù§</div>
    <h1>For you</h1>
    <p>Press the button‚Ä¶ it knows the date.</p>
    <button id="openBtn" class="btn">Open</button>
    <div id="output" class="bubble"></div>
    <div class="footer">(It becomes serious on 14 February)</div>
  </div>

  <script>
    // ---- CONFIG: edit the message you want revealed on Valentine's Day ----
    const valentineMessage = `
      <div class=\"reveal\"> 
        <h2 style=\"margin:10px 0 6px\">Happy Valentine‚Äôs Day</h2>
        <p style=\"margin:0 0 14px\">I didn‚Äôt want a big speech ‚Äî just this: I‚Äôm really glad it‚Äôs you.</p>
        <p style=\"font-size:18px;font-weight:700;margin:6px 0 0\">Will you be mine?</p>
      </div>`;

    // Random jokes (you can add your own)
    const jokes = [
  "Why don‚Äôt programmers like nature? Too many bugs.",
  "I tried to catch fog yesterday‚Ä¶ Mist!",
  "Why did the computer go to therapy? It had too many unresolved issues.",
  "I told my Wi-Fi we needed space. Now we‚Äôre not connected.",
  "Parallel lines have so much in common‚Ä¶ it‚Äôs a shame they‚Äôll never meet.",
  "I ate a clock yesterday ‚Äî it was very time consuming.",
  "My phone battery lasts longer than my motivation on Mondays.",
  "I would tell you a UDP joke, but you might not get it.",
  "I asked the moon for advice ‚Äî it said phases are normal.",
  "404 joke not found‚Ä¶ try pressing again üòÑ",

  "Are you Siri? Because you autocomplete me.",
  "Are you a charger? Because I‚Äôm dying without you.",
  "Wanna be Minecraft without the craft?",
  "Are you lightning? Because you‚Äôre McQueen.",
  "Is there an airport nearby, or is that just my heart taking off?",
  "Do you have a pet? Because seeing you has given me a whole new leash on life.",
  "Is your name Jimmy? Because I‚Äôve Fallon for you.",
  "I don‚Äôt normally chase people, but for you I‚Äôd put my Crocs in sport mode.",
  "Are you a Mariah Carey song? Because all I want for Christmas is you.",
  "Aren‚Äôt you worried about global warming? Because you‚Äôre making it hot in here.",
  "If you were a triangle, you‚Äôd be an acute one.",
  "Are you a loan? Because you‚Äôve got my interest.",
  "Are you a magician? Because when I look at you, everyone else disappears.",
  "Did you invent the airplane? Because you‚Äôre clearly Mr. Wright.",
  "Is your dad a boxer? Because you‚Äôre a knockout!",
  "How can I plan our wedding without having your number?",
  "Are you a keyboard? Because you might just be my type.",
  "I‚Äôm actually terrible at flirting‚Ä¶ how about you try to pick me up instead?"
];


    const btn = document.getElementById('openBtn');
    const out = document.getElementById('output');

    const TARGET_TZ = 'Europe/London'; // <-- change to her timezone, e.g. 'Europe/London', 'America/New_York'
    async function isValentinesDay(){
  try{
    const res = await fetch("https://worldtimeapi.org/api/timezone/" + TARGET_TZ);
    const data = await res.json();
    const date = new Date(data.datetime);
    return date.getMonth() === 1 && date.getDate() === 14;
  }catch{
    return false;
  }
}


    function randomJoke(){
      return jokes[Math.floor(Math.random()*jokes.length)];
    }

    btn.addEventListener('click', async ()=>{
  if(await isValentinesDay()){
    out.innerHTML = valentineMessage;
  }else{
    out.innerHTML = `<div class="reveal">${randomJoke()}</div>`;
  }
});

  </script>
</body>
</html>
